group 'remotecontrol.server'
version '0.1'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile "com.sparkjava:spark-core:2.6.0"
    compile 'com.google.code.gson:gson:2.8.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
